<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Files</h1>
    <%= for (files) in files{ %>
        <p><%= files.ID %>, FileName: <%= files.FileName %>, CreatedAt: <%= files.CreatedAt %>, UpdatedAt: <%= files.UpdatedAt%></p>
    <% } %>
</body>
</html>
